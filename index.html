<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>pomodoro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">

      <header>
        <h1>pomodoro</h1>
      </header>

      <svg class="timer" xmlns="http://www.w3.org/2000/svg" width="210" height="210" viewBox="-5 -5 210 210">
        <path class="bg-circle" d="M 100 0 A 100 100 0 1 1 100 200 A 100 100 0 1 1 100 0"/>
        <path class="break-circle" d="M 100 0 A 100 100 0 1 1 100 200 A 100 100 0 1 1 100 0"/>
        <path class="circle" d="M 100 0 A 100 100 0 1 1 100 200 A 100 100 0 1 1 100 0"/>
        <text class="timer-text" x="50%" y="48%" text-anchor="middle" alignment-baseline="central">25:00</text>
        <text class="timer-break-text" x="50%" y="60%" text-anchor="middle" alignment-baseline="central">5:00</text>
      </svg>

      <section class="buttons">
        <span class="instructions">(click clock to start/pause)</span>
        <button id="btn-session-up" class="btn">^</button>
        <span class="btn-text">session</span>
        <button id="btn-session-down" class="btn">v</button>
        <br>
        <button id="btn-break-up" class="btn">^</button>
        <span class="btn-text">break</span>
        <button id="btn-break-down" class="btn">v</button>
      </section>

    </div>


    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
